<body>
        <SCRIPT language=Javascript>
        d = new Date(); 
        hour = d.getHours();
        if(hour < 12)
        {
          document.write("Bom Dia,");
        }
        else
        if(hour < 18)
        {
          document.write("Boa Tarde,");
        }
        else
        {
          document.write("Boa Noite,");
        }
        </SCRIPT>
</body>
